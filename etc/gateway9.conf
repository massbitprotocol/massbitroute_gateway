server {
    listen 80;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/__BLOCKCHAIN__-__NETWORK__.massbitroute.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/__BLOCKCHAIN__-__NETWORK__.massbitroute.com/privkey.pem;
    server_name __BLOCKCHAIN__-__NETWORK__.massbitroute.com;
    location / {
        proxy_redirect off;
        proxy_ssl_server_name on;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_connect_timeout 3;
        proxy_send_timeout 3;
        proxy_read_timeout 3;
        proxy_pass http://__BLOCKCHAIN__-__NETWORK__.node.mbr.massbitroute.com;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
server {
    listen 80;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/gw.mbr.massbitroute.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gw.mbr.massbitroute.com/privkey.pem;
    server_name __GATEWAY_ID__.gw.mbr.massbitroute.com gw.mbr.massbitroute.com;
    location /ping {
        return 200 pong;
    }
    location /__log {
        autoindex on;
        alias /massbit/massbitroute/app/src/sites/services/gateway/logs;
    }
    location /__conf {
        autoindex on;
        alias /massbit/massbitroute/app/src/sites/services/gateway/http.d;
    }
    location /__internal_status_vhost/ {
        access_log /massbit/massbitroute/app/src/sites/services/gateway/logs/stat-__GATEWAY_ID__-access.log main_json;
        error_log /massbit/massbitroute/app/src/sites/services/gateway/logs/stat-__GATEWAY_ID__-error.log debug;
        # auth_basic 'MBR admin';
        # auth_basic_user_file /massbit/massbitroute/app/src/sites/services/node/etc/htpasswd;
        vhost_traffic_status_bypass_limit on;
        vhost_traffic_status_bypass_stats on;
        vhost_traffic_status_display;
        vhost_traffic_status_display_format html;
    }
    location / {
        proxy_redirect off;
        proxy_ssl_server_name on;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_connect_timeout 3;
        proxy_send_timeout 3;
        proxy_read_timeout 3;
        proxy_pass http://__BLOCKCHAIN__-__NETWORK__.node.mbr.massbitroute.com;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
